spring.application.name=tokendemo

server.port=8088

jwt.secret=113eb4b47d6b6cb71eaea389605ae6d77db31dcbaea61342a37139a90c66f960

# DB property Setting 

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test_db
spring.datasource.username=scott
spring.datasource.password=scott

# JPA 설정 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# option type : create , none , update,
spring.jpa.hibernate.ddl-auto=none

# 실행하는 SQL 구문 콘솔로 출력해 주세요
spring.jpa.properties.hibernate.show_sql=true
# 가독성있게 표현해 달라
spring.jpa.properties.hibernate.format_sql=true
# 디버깅이 용이하도록 추가정보를 출력해 주세요
spring.jpa.properties.hibernate.use_sql_comments=true